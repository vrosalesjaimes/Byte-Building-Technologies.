<!doctype  html>
<html  lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<title>Registro</title>
</head>
<body>
  <div  class="container">
    <div  class="row justify-content-center">
      <div  class="col-4">

      {% load crispy_forms_tags %}
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Log in to your account</h4>
          <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            {{ form|crispy }}
            <a class="iniciar" href="{% url 'App50Amigos:panel_user'%}">Iniciar sesi√≥n</a>
          </form>
        </div>
        <div class="card-footer">
          New user? <a href="{% url "App50Amigos:register" %}?next={{ next }}">create new account</a>
        </div>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
